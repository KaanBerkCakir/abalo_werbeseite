<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 7 - 26</title>

    <style>
        body,html {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div {
            text-align: center;
            border-radius: 25px;
            border: 5px black solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            font-size: 25px;
            width: 250px;
        }
    </style>
</head>
<body>
<div></div>
<script>
    const div = document.getElementsByTagName('div')[0];

    const xhr = new XMLHttpRequest();
    xhr.open('GET', '../json/message.json', true);
    xhr.setRequestHeader('ContentType', 'JSON');
    xhr.onload = () => {
        div.innerText = JSON.parse(xhr.response).message;
    };
    xhr.send();
</script>
</body>
</html>
