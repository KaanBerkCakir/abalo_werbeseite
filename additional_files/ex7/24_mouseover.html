<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 7 - 24</title>

    <style>
        body,html {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div {
            border-radius: 25px;
            border: 5px black solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            font-size: 25px;
            width: 250px;
        }
    </style>
</head>
<body>
<div onmouseenter="changeColor(this, 1)" onmouseleave="changeColor(this, 0)">Ich wechsel meine Farbe.</div>
<script>
    function changeColor(div, entered) {
        if(entered) {
            div.style.background = 'red';
        }else {
            div.style.background = 'white';
        }
    }
</script>
</body>
</html>
