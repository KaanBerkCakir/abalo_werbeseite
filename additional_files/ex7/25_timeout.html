<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 7 - 25</title>

    <style>
        body,html {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div {
            border-radius: 25px;
            border: 5px black solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            font-size: 25px;
            width: 250px;
        }
    </style>
</head>
<body>
<div>Ich wechsel meine Farbe.</div>
<script>
    var white = 0;

    const div = document.getElementsByTagName('div')[0];

    function changeColor() {
        if(white) {
            div.style.background = 'red';
            white = 0;
        }else {
            div.style.background = 'white';
            white = 1;
        }
        setTimeout(changeColor, 1000);
    }
    changeColor();
</script>
</body>
</html>
