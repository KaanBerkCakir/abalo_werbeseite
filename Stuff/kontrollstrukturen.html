<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    function ifElseifElse(variable) {
        if (variable == 'x') {
            console.log("Variable ist x");
        }
        else if (variable == 'y') {
            console.log("Variable ist y");
        }
        else {
            switch (variable) {
                case 'z':
                    console.log("Variable ist z");
                    break;
                case 'a':
                    console.log("Variable ist a");
                    break;
            }
        }
    }

    let x = 'x';
    ifElseifElse(x);

    x = 'y';
    ifElseifElse(x);

    x = 'a';
    ifElseifElse(x);

    //for zähle von 5 bis 1 runter
    for (let i = 5; i > 0; i--)
    {
        console.log(i);
    }

    // while zähle von 5 bis 1 runter
    let t = 5;
    while(t > 0) {
        console.log(t);
        t--;
    }

    // do while, prüfe ob die Zahl gleich 0 ist
    let f = 5;
    do {

        console.log("f == " + f + " |f ist größer als 0");
        f--;
    }
    while(f > 0);
    if(f == 0) {
        console.log('f ist 0');
    }




</script>
</body>
</html>
